<p>completed works!</p>
<input type="text"><button (click)="aggiungi()">Completa</button>

<hr>

<ng-container *ngIf="todos; else loading">
    <div *ngFor="let todo of todos;">
        {{todo.title}}
        <button (click)="completa(todo.id)"></button>

    </div>

</ng-container>

<ng-template #loading>
    Caricamento in corso...
</ng-template>

<ng-template #empty>
    Non ci sono Todo
</ng-template>
